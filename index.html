<body>
<!---HEADER---> 
  <header>
    <nav>
      <h1><a  role="home" 
              href="/">FoodiEats</a></h1>
    </nav>
  </header>


  <!-- Special thanks to Doug Brown for helping me 
        get unstuck on aria-labels with his walkthrough! 
        https://www.youtube.com/watch?v=92dtrNU1GQc -->
  <main id="maincontent">

    <!--- MAP --->
    <section  id="map-container" 
              aria-labelledby="map-aria-description" 
              role="application">
      <div id='map' style='width: 400px; height: 300px;'></div>
        <label  id="map-aria-description" class ="map-aria-description">MapBox Application</label>
        <script>
          mapboxgl.accessToken = 'pk.eyJ1IjoiY2llbG9za3llIiwiYSI6ImNqcm40cTZrdDBxNjg0NG56azh6MjJqOG8ifQ.Wfp_Us_o_idTgSn4_heBXA';
          const map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/streets-v11'
          });
        </script>
    </section>
    
    <section>
      <div class="filter-options">
        <h2> Filter Results</h2>
        <div>
          <select 
                  id="neighborhoods-select" 
                  name="neighborhoods" 
                  onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <label  id="neighborhoods-label" class ="filter-label" neighborhoods>MapBox Application</label>

          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
          </select>
          <label  id="cuisines-label" class ="filter-label">cuisines</label>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>

  </main>
