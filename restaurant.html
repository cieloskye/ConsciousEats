          href="css/styles.css">

        crossorigin=""/>

<!--Title-->
  <title>Restaurant Info</title>

</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
  <!-- Beginning nav -->
    <nav>
      <h1>
          <a href="/">FoodiEats</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
  </header>

<!-- Beginning main -->
  <main id="maincontent">

  <!-- Beginning restaurant -->
    <section id="restaurant-container">
      
      <!-- Restaurant Img-->
      <img  id="restaurant-img" 
            aria-labelledby="restaurant promo image">
      
      <!-- Restaurant Name-->
      <h1 id="restaurant-name" 
          aria-labelledby="restaurant name">
      </h1>

      <!-- Restaurant Cusine-->
      <p id="restaurant-cuisine" 
          aria-labelledby="restaurant-cuisine + cuisine">
      </p>
      
      <!-- Address -->
      <p  id="restaurant-address" 
          aria-labelledby="restaurant address">
      </p> 
      
      <!-- Hours -->
    </section>
      <label  id="hours-aria-description" 
              aria-labelby="hours-aria-description" 
              roll="application">Hours
      </label>
            <div  class="restaurant-hours-flex">
        <table id="restaurant-hours" 
                aria-labelledby="restaurant hours">
        </table>
      </div>
      <!-- Map -->
      <section id="map-container" 
                aria-labelby="map-aria-description" 
                roll="application">
        <div id="map">
        </div>
        </section>
        <label  id="map-aria-description" 
                aria-labelby="map-aria-description" 
                roll="application">
        </label>
      </section> 

  <!-- end restaurant -->

  <!-- Beginning reviews -->
    <section id="reviews-container" aria-labelledby="customer reviews">
      <ul id="reviews-list" aria-labelledby="reviews listgit "></ul>
    </section>
    <!-- End reviews -->

  </main>



<!-- Beginning footer -->
  <footer id="footer">
  
    COPYRIGHT (c) 2017 <a href="/">
      <strong>FoodiEats</strong></a> 
      ALL RIGHTS RESERVED.
  
  </footer>

 
<!-- Beginning scripts --> 

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>

  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>

<!-- End scripts -->

</body>

</html>
