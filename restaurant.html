<body class="inside">
<!-- Beginning header -->
  <header>
<!-- Beginning nav -->
    <nav>
      <h1><a tabindex="1" href="/">FoodiEats</a></h1>
    </nav>
<!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><tabindex="10 "a href="/">Home</a></li>
    </ul>
<!-- End breadcrumb -->
<!-- End nav -->
  </header>
<!-- End header -->

<!-- Beginning main -->
  <main id="maincontent">
<!-- Beginning map -->
    <section id="map-container">
      <div tabindex="8" id="map"></div>
    </section>
<!-- End map -->
<!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 tabindex="1" id="restaurant-name"></h1>
      <img tabindex="2" id="restaurant-img">
      <p tabindex="3" id="restaurant-cuisine"></p>
      <p tabindex="4" id="restaurant-address"></p>
      <table tabindex="5" id="restaurant-hours"></table>
    </section>
<!-- end restaurant -->
<!-- Beginning reviews -->
    <section id="reviews-container">
      <ul tabindex="6" id="reviews-list"></ul>
    </section>
<!-- End reviews -->
  </main>
<!-- End main -->
