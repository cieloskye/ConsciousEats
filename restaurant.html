
<!doctype html>
<html lang="en">

<head>
<!--Meta-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <!-- Special thanks to: //https://litmus.com/community/discussions/219-which-meta-tag-is-the-best-for-responsive -->
  <% if is_preview == true %> 
    <meta http-equiv="Cache-Control" 
          content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  <% end %>

<!--CSS-->
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" 
        src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Small Screen CSS -->
    <link rel="stylesheet"
          media="screen and (max-width: 600px)" 
          href="css/smStyles.css">

  <!-- Large Screen CSS -->
    <link rel="stylesheet" 
          media="screen and (min-width: 601px)"
          href="css/lgStyles.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" 
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" 
        crossorigin=""/>

<!--Title-->
  <title>Restaurant Info</title>

</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
  <!-- Beginning nav -->
    <nav>
      <h1>
          <a href="/">FoodiEats</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ol>
    </nav>
  </header>

<!-- Beginning main -->
  <main id="maincontent">

  <!-- Beginning restaurant -->
    <section id="restaurant-container">
      
      <!-- Restaurant Img-->
      <img  id="restaurant-img" 
            aria-labelledby="restaurant promo image">
      
      <!-- Restaurant Name-->
      <h1 id="restaurant-name" 
          aria-labelledby="restaurant name">
      </h1>

      <!-- Restaurant Cusine-->
      <p id="restaurant-cuisine" 
          aria-labelledby="restaurant-cuisine + cuisine">
      </p>
      
      <!-- Address -->
      <p  id="restaurant-address" 
          aria-labelledby="restaurant address">
      </p>
      
      <!-- Map -->
      <section id="map-container" 
                aria-labelby="map-aria-description" 
                roll="application">
        <div id="map">
        </div>
        </section>
        <label  id="map-aria-description" 
                aria-labelby="map-aria-description" 
                roll="application">
        </label>
      
      <!-- Hours -->
      <div  class="restaurant-hours-flex">
        <table id="restaurant-hours" 
                aria-labelledby="restaurant hours">
        </table>
      </div>
    </section>
      <label  id="map-aria-description" 
              aria-labelby="map-aria-description" 
              roll="application">Hours
      </label>

  <!-- end restaurant -->

  <!-- Beginning reviews -->
    <section id="reviews-container" aria-labelledby="customer reviews">
      <ul id="reviews-list" aria-labelledby="reviews listgit "></ul>
    </section>
    <!-- End reviews -->

  </main>



<!-- Beginning footer -->
  <footer id="footer">
  
    COPYRIGHT (c) 2017 <a href="/">
      <strong>FoodiEats</strong></a> 
      ALL RIGHTS RESERVED.
  
  </footer>

 
<!-- Beginning scripts --> 

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>

  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>

  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->

<!-- End scripts -->

</body>

</html>
